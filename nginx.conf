#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    
    # 开启 gzip 压缩
    gzip  on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/x-javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # HTTP 跳转 HTTPS
    server {
        listen       80;
        server_name doctor-dog.com .doctor-dog.com;
        rewrite ^(.*) https://$host$1 permanent;
    }

    # ========== doctor-dog.com（我的个人主页） ==========
    server {
        listen       443 ssl;
        server_name  doctor-dog.com;
  
        ssl_certificate cert/doctor-dog.com.pem;
        ssl_certificate_key cert/doctor-dog.com.key;

		location = / {
			alias /lihong/home/;
			try_files /index.html =404;
			expires -1;
			add_header Cache-Control "no-cache, must-revalidate";
		}
	}

    # ========== en.doctor-dog.com ==========
    server {
        listen       443 ssl;
        server_name  en.doctor-dog.com;
        ssl_certificate cert/en.doctor-dog.com.pem;
        ssl_certificate_key cert/en.doctor-dog.com.key;

        root /lihong/en-dashboard/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~ \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # ========== blog.doctor-dog.com ==========
    server {
        listen       443 ssl;
        server_name  blog.doctor-dog.com;
        ssl_certificate cert/blog.doctor-dog.com.pem;
        ssl_certificate_key cert/blog.doctor-dog.com.key;

        root /lihong/blog/docs/.vitepress/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~ \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # ========== ai.doctor-dog.com ==========
    server {
        listen       443 ssl;
        server_name  ai.doctor-dog.com;
        ssl_certificate cert/ai.doctor-dog.com.pem;
        ssl_certificate_key cert/ai.doctor-dog.com.key;

        root /lihong/ai/dist;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location ~ \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, must-revalidate";
        }

        location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }

    # ========== api.doctor-dog.com（云服务器本地后端） ==========
    server {
        listen       443 ssl;
        server_name  api.doctor-dog.com;
        ssl_certificate cert/api.doctor-dog.com.pem;
        ssl_certificate_key cert/api.doctor-dog.com.key;

        location / {
            proxy_pass http://8.137.107.171:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, plugin-token' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, plugin-token';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
    # ========== home.doctor-dog.com（家庭服务器，DDNS 动态解析） ==========
    server {
        listen       443 ssl;
        server_name  home.doctor-dog.com;
        ssl_certificate cert/home.doctor-dog.com.pem;
        ssl_certificate_key cert/home.doctor-dog.com.key;

        resolver 8.8.8.8 223.5.5.5 valid=60s;
        set $backend_home "http://home.doctor-dog.com:3000";

        location / {
            proxy_pass $backend_home/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, plugin-token' always;

            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE';
                add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, plugin-token';
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain charset=UTF-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}
